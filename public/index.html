<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<% if (process.env.NODE_ENV === 'production') { %>
		<link
			rel="stylesheet"
			href="//unpkg.com/element-ui/lib/theme-chalk/index.css"
		/>
		<script src="//cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
		<script src="//cdn.staticfile.org/vue-router/3.0.2/vue-router.min.js"></script>
		<script src="//cdn.staticfile.org/vuex/3.1.0/vuex.min.js"></script>
		<script src="//cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
		<script src="//unpkg.com/element-ui/lib/index.js"></script>
		<% } %>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but drag-to-view doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
